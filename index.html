<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container flex-group">
        <picture class="image">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </picture>
        <div class="summary flex-group">
          <h1 class="title">Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-selector flex-group">
            <div class="flex-group">

                <img src="images/icon-music.svg" alt="music icon" />
                <div class="current-plan flex-group">
                    <h2 class="plan-title title">Annual Plan</h2>
                    <p class="plan-price">$59.99/year</p>
                </div>
            </div>

            <a href="#"> Change </a>
          </div>

          <button class="button">Proceed to Payment</button>

          <a href="#" class="cancel-order"> Cancel Order </a>
        </div>
      </div>
    </main>
  </body>
</html>
